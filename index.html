<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#09d22e" />

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 style="color: #09d22e;;">Tic Tac Toe</h1>
        <table>
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
        <p id="result" style="color: #f67d00; font-weight: 500; font-size: 2rem;"></p>
        <button id="reset">
            <p>RESET</p>
        </button>
    </div>


    <script src="index.js"></script>
</body>

</html>
